<div class="card text-center">
  <div class="reset-password-header">
    <h1 class="h3 mb-3 font-weight-normal" i18n>Reset Password</h1>
    <hr>
  </div>
  <div class="card-body">
    <form class="form-reset"  [formGroup]="resetPasswordForm" (submit)="onResetPasswordSubmit()">
        <fieldset>
          <div class="forgot-password-subtitle text-left">
            <p id="subtitle" i18n>Enter your new password.</p>
          </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" autocomplete="new-password" placeholder="New Password" required minlength="8" formControlName="password">
        <div class="invalid-feedback" *ngIf="getPassword?.errors?.minlength && resetPasswordForm.get('password')?.touched" i18n>Password must be at least 8 characters long.</div>

        </div>

        <div class="form-group">
            <input type="password" class="form-control" id="newPassword" autocomplete="new-password" placeholder="Confirm Password" formControlName="newPassword"> <!-- [ngClass]="{'is-invalid': ()}"> -->
            <div class="invalid-feedback" *ngIf="resetPasswordForm.get('newPassword')?.hasError('required')" i18n>Please confirm your password.</div>
            <div class="invalid-feedback" *ngIf="resetPasswordForm.get('newPassword')?.hasError('invalidConfirmation')" i18n>The password is not the same.</div>
        </div>

            <a>
              <button class="btn btn-lg btn-primary btn-block" type="submit" i18n>Reset</button>
            </a>
        </fieldset>
    </form>
</div>
