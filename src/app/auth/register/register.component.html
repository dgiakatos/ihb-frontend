<div class="card text-center">
  <div class="register-header">
    <h1 class="h3 mb-3 font-weight-normal">Create Account</h1>
    <hr>
  </div>
  <form class="form-register" [formGroup]="form" (submit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="text" class="sr-only">First Name</label>
        <input type="text" id="firstname" class="form-control" placeholder="First Name" formControlName="firstName">
        <div class="invalid-feedback">Please provide your first name.</div>
      </div>
      <div class="form-group col-md-6">
        <label for="text" class="sr-only">Last Name</label>
        <input type="text" id="lastname" class="form-control" placeholder="Last Name" formControlName="lastName">
        <div class="invalid-feedback">Please provide your last name.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="sr-only">Email Address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" autocomplete="email"
              formControlName="email">
      <div class="invalid-feedback" *ngIf="form.get('email')?.hasError('required')">Please provide your email.</div>
      <div class="invalid-feedback" *ngIf="form.get('email')?.hasError('email') || form.get('email')?.hasError('isEmail')">Please provide a valid email.</div>
      <div class="invalid-feedback" *ngIf="form.get('email')?.hasError('isUnique')">An account already exists with this email.</div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" autocomplete="new-password" formControlName="password">
        <div class="invalid-feedback">Please provide a password.</div>
      </div>
      <div class="form-group col-md-6">
        <label for="password" class="sr-only">Password Confirmation</label>
        <input type="password" id="passwordConfirmation" class="form-control" placeholder="Password Confirmation" autocomplete="new-password" formControlName="cPassword">
        <div class="invalid-feedback" *ngIf="form.get('cPassword')?.hasError('required')">Please confirm your password.</div>
        <div class="invalid-feedback" *ngIf="form.get('cPassword')?.hasError('invalidConfirmation')">The password is not the same.</div>
      </div>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  </form>
  <hr>
  <div class="card-bottom">Already have an account? <a routerLink="../login">Login</a></div>
</div>
