<div class="card text-center" >
  <div class="forgot-password-header">
    <h1 class="h3 mb-3 font-weight-normal">Forgot Password</h1>
    <hr>
  </div>
  <form class="form-forgot" [formGroup]="form" (submit)="onSubmit()">
    <div class="forgot-password-subtitle text-left">
      <p id="subtitle">Enter the email address associated with your account.</p>
    </div>
    <div class="form-group">
      <label for="email" class="sr-only" id="emailLabel">Email</label>
      <input type="email" id="email" class="form-control" placeholder="Email"
              formControlName="email" [ngClass]="{'is-invalid': validator(form.get('email'))}">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit"  [disabled]="form.invalid">Continue</button>
  </form>
</div>
