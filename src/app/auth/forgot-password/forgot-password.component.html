<div class="col-sm-3">
    <div class="card forgot_password-card text-center" >
      <form class="form-forgot" [formGroup]="form" (ngSubmit)="onSubmit()"><!--action="index.html" method="post">-->
        <div class="forgot_password-header">
          <h1 class="h3 mb-3 font-weight-normal">Forgot Password</h1>
          <hr>
        </div>
        <div class="forgot_password-subtitle text-left">
          <p id="subtitle">Enter the email address associated with your account.</p>
        </div>
        <div class="form-group">
          <label for="email" class="sr-only" id="emailLabel">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Email" email="true" required
                 formControlName="email" [ngClass]="{'is-invalid': validator(form.get('email'))}">
        </div>
          <a routerLink="../../dashboard/user"><input class="btn btn-lg btn-primary btn-block" type="submit"  [disabled]="isValid(form)" value="Continue"></a>
      </form>
    </div>
  </div>
