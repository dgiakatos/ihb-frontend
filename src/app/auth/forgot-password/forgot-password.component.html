<form class="forgot"><!--action="index.html" method="post">-->
  <legend><h1 class="h3 mb-3 font-weight-normal">Forgot Password</h1></legend>
  <p id="subtitle">Enter the email address associated with your account.</p>
  <div class="form-group">
    <label for="email" class="sr-only" id="emailLabel">Email</label>
    <input type="email" id="email" class="form-control" placeholder="Email">
  </div>
  <a><button type="submit" class="btn btn-lg btn-primary btn-block">Continue</button></a>
</form>
