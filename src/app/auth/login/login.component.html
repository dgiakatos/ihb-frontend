<form class="form-signin" [formGroup]="form" (ngSubmit)="onSubmit()">  <!-- action="index.html" method="post"> -->
  <fieldset>
    <legend><h1 class="h3 mb-3 font-weight-normal">Please sign in</h1></legend>
    <!-- <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1> -->
    <div>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address"
             formControlName="email" [ngClass]="{'is-invalid': validator(form.get('email'))}" required email="true">
      <div class="invalid-feedback">Please provide an email.</div>
    </div>
    <div>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control mt-3" placeholder="Password"
             formControlName="password" [ngClass]="{'is-invalid': validator(form.get('password'))}" required>
      <div class="invalid-feedback">Please provide a password.</div>
    </div>
    <!-- update link to forgot password  -->
    <div class="mt-3">
      <p id="forgot_password"><a routerLink="../forgot-password">Forgot password?</a></p>
      <a routerLink="../../dashboard/user">
        <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="isValid(form)">Sign In</button>
      </a>
    </div>
  </fieldset>
</form>
