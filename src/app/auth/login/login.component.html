<div class="card text-center">
  <div class="signin-header">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <hr>
  </div>
  <form class="form-signin" [formGroup]="form" (submit)="onSubmit()">
    <fieldset>
      <div class="form-group">
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" autocomplete="email" formControlName="email">
        <div class="invalid-feedback" *ngIf="form.get('email')?.hasError('required')">Please provide an email.</div>
        <div class="invalid-feedback" *ngIf="form.get('email')?.hasError('email')">Please provide a valid email.</div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" autocomplete="current-password" formControlName="password">
        <div class="invalid-feedback">Please provide a password.</div>
      </div>
      <p class="text-danger" *ngIf="form.hasError('invalidCredentials')">Invalid credentials. Try again!</p>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
    </fieldset>
  </form>
  <hr>
  <div class="card-bottom">
    <span>Don't have an account? <a routerLink="../register">Register</a></span>
    <div>
      <a routerLink="../forgot-password">Forgot password?</a>
    </div>
  </div>
</div>
