<div class="col-sm-3">
    <div class="card signin-card text-center">
      <form class="form-signin"  [formGroup]="form" (ngSubmit)="onSubmit()">  <!-- action="index.html" method="post"> -->
          <fieldset>
            <div class="signin-header">
              <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
              <hr>
            </div>
            <!-- <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1> -->
            <div class="form-row">
              <label for="inputEmail" class="sr-only">Email</label>
              <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{'is-invalid': validator(form.get('email'))}" required email="true">
              <div class="invalid-feedback">Please provide an email.</div>
            </div>
            <div class="form-row">
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{'is-invalid': validator(form.get('password'))}" required>
              <div class="invalid-feedback">Please provide a password.</div>
            </div>
            <!-- update link to forgot password  -->
            <a routerLink="../../dashboard/user"><input class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="isValid(form)" value="Sign In"></a>
            <hr>
          </fieldset>
      </form>
      <p id="register">Don't have an account? <a routerLink="../register">Register</a></p>
      <p id="forgot_password"><a routerLink="../forgot-password">Forgot password?</a></p>
    </div>
  </div>
