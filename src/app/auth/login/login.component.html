<div class="card text-center">
  <div class="signin-header">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <hr>
  </div>
  <form class="form-signin" [formGroup]="form" (submit)="onSubmit()">
    <fieldset>
      <div class="form-row">
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{'is-invalid': validator(form.get('email'))}">
        <div class="invalid-feedback">Please provide an email.</div>
      </div>
      <div class="form-row">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{'is-invalid': validator(form.get('password'))}">
        <div class="invalid-feedback">Please provide a password.</div>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="form.invalid">Sign In</button>
    </fieldset>
  </form>
  <hr>
  <div class="card-bottom">
    <span>Don't have an account? <a routerLink="../register">Register</a></span>
    <div>
      <a routerLink="../forgot-password">Forgot password?</a>
    </div>
  </div>
</div>
