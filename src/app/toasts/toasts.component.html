<ngb-toast
  *ngFor="let toast of toastsService.toasts"
  [class]="toast?.options?.className"
  [autohide]="!!toast?.options?.delay"
  [header]="$any(toast?.options?.header)"
  [delay]="toast?.options?.delay || 5000"
  (hide)="toastsService.remove(toast)"
  >

  <ng-template [ngIf]="isTemplate(toast)" [ngIfElse]="text" [ngTemplateOutlet]="getTemplate(toast)"></ng-template>

  <ng-template #text>{{ toast.textOrTpl }}</ng-template>
</ngb-toast>
