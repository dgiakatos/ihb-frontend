    <h1 i18n>Administrator</h1>
  </div>
  <div class="card-body">
    <nav ngbNav [activeId]="activatedChild | async" class="nav-tabs">
      <li ngbNavItem="inbox">
        <a ngbNavLink routerLink="./inbox" i18n>Inbox</a>
      </li>
      <li ngbNavItem="applications">
        <a ngbNavLink routerLink="./applications" i18n>Applications</a>
      </li>
      <li ngbNavItem="users">

      </li>
    </nav>

      <router-outlet></router-outlet>
    </div>
  </div>
</div>
