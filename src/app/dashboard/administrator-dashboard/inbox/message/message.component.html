<div class="card w-75 mt-3 mx-auto">
  <div class="card-header">
    <a routerLink="../" class="mr-3"><button class="btn btn-primary">Back</button></a>
    <label class="mr-3"><b>Message from test</b></label>
    <a><button class="btn btn-danger float-right">Delete</button></a>
  </div>
  <div class="card-body">
    <div class="form-group">
      <div class="row">
        <div class="col-lg mt-3">
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" readonly placeholder="test">
        </div>
        <div class="col-lg mt-3">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" readonly [formControl]="email">
        </div>
      </div>
      <div class="row">
        <div class="col-lg mt-3">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" id="subject" readonly [formControl]="subject">
        </div>
      </div>
      <div class="row">
        <div class="col-lg mt-3">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" readonly [formControl]="message"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-lg mt-3">
          <a routerLink="../usertab"><button class="btn btn-primary">Go to user tab</button></a>
        </div>
      </div>
    </div>
  </div>
</div>
