<div class="form-group">
  <div class="row">
    <div class="col-lg">
      <label for="search">Search user</label>
      <input type="text" class="form-control" id="search">
    </div>
    <div class="col custom-control custom-checkbox my-1 mr-sm-2 ml-5">
      <div class="row">
        <input type="checkbox" class="custom-control-input" id="doctorSelect" [formControl]="doctor">
        <label class="custom-control-label" for="doctorSelect">Doctor</label>
      </div>
      <div class="row">
        <input type="checkbox" class="custom-control-input" id="administratorSelect" [formControl]="administrator">
        <label class="custom-control-label" for="administratorSelect">Administrator</label>
      </div>
    </div>
  </div>
</div>
<table class="table table-striped table-responsive-lg">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngIf="true then thenBlock else elseBlock"></ng-container>
  <ng-template #thenBlock>
    <tr *ngFor="let user of userList; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td></td>
    </tr>
  </ng-template>
  <ng-template #elseBlock>

  </ng-template>
  </tbody>
</table>
<div *ngIf="true" class="d-flex justify-content-between p-2">
  <ngb-pagination
    [collectionSize]="count"
    [(page)]="page"
    [pageSize]="limit"
    (pageChange)="fetchCurrentPage()"></ngb-pagination>
</div>
