<div class="card w-75 mt-3 mx-auto">
  <div class="card-body">
    <p *ngFor="let alert of alerts">
      <ngb-alert [type]="alert.type" (close)="close(alert)">
        <a title="Report"><fa-icon [icon]="faFontAwesomeAlt" class="mr-3 float-right" size="2x"></fa-icon></a>
        {{ alert.message }}
      </ngb-alert>
    </p>
  </div>
</div>
