<div class="card w-75 mt-3 mx-auto">
  <div class="card-body">
    <p *ngFor="let alert of alerts">
      <ngb-alert [type]="alert.type" (close)="close(alert)">
        <a><fa-icon [icon]="faFlag" class="btn btn-danger float-left mr-3">Report</fa-icon></a>
        {{ alert.message }}
      </ngb-alert>
    </p>
  </div>
</div>
