<div class="card w-75 mt-3 mx-auto">
  <div class="card-header">
    <h1>Settings</h1>
  </div>
  <div class="card-body">
    <h3>Change Password</h3>
    <form>
      <div class="form-group">
        <div class="row">
          <div class="col">
            <label for="password">Type the new password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="col">
            <label for="retypePassword">Retype the new password</label>
            <input type="password" class="form-control" id="retypePassword">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <a><button class="btn btn-primary">Save</button></a>
          </div>
        </div>
      </div>
    </form>
    <hr/>
    <h3>Ask for doctor authorization</h3>
    <p>Upload all the necessaries files in order to get a doctor account.</p>
    <form>
      <div class="form-group">
        <div class="row">
          <div class="col">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile">
              <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <a><button class="btn btn-primary">Upload</button></a>
          </div>
        </div>
      </div>
    </form>
    <hr/>
    <h3>Delete your account</h3>
    <p>All your personal information will be delete from our database.</p>
    <a><button class="btn btn-danger">Delete Account</button> </a>
  </div>
</div>
