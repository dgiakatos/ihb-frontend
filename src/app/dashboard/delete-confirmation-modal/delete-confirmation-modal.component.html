<div class="modal-header">
  <h4 class="modal-title" i18n>Are you absolutely sure?</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p i18n>This action cannot be undone.</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" ngbAutofocus (click)="activeModal.dismiss()" i18n>Cancel</button>
  <button type="button" class="btn btn-danger" (click)="activeModal.close(true)" i18n>Delete</button>
</div>
