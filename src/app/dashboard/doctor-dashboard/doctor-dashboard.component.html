<div class="card w-75 mt-3 mx-auto">
  <div class="card-header">
    <h1>Doctor</h1>
  </div>
  <div class="card-body">
    <form class="form-inline">
      <label for="search">Search patient:</label>
      <input type="text" class="form-control ml-2 w-50" id="search" [formControl]="searchBox"/>
      <label for="countrySeelct" class="ml-4">Select country:</label>
      <select class="form-control ml-2 w-25" id="countrySeelct">
        <option selected>All</option>
        <option>Greece</option>
      </select>
    </form>
    <table *ngIf="searchBox.value" class="table table-striped mt-3">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Full Name</th>
        <th scope="col">SSNVS (Greece: ΑΜΚΑ)</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let patient of patients$ | async; index as i">
        <th scope="row">{{i+1}}</th>
        <td><ngb-highlight [result]="patient.name" [term]="searchBox.value"></ngb-highlight></td>
        <td><ngb-highlight [result]="patient.ssnvs" [term]="searchBox.value"></ngb-highlight></td>
        <td><a routerLink="../user"><button class="btn btn-primary">View</button></a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<router-outlet></router-outlet>
